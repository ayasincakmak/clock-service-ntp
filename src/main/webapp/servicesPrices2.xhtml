<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Services Pricing"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style>
            * {
                box-sizing: border-box;
            }

            .columns {
                float: left;
                width: 33.3%;
                padding: 8px;
            }

            .price {
                list-style-type: none;
                border: 1px solid #eee;
                margin: 0;
                padding: 0;
                -webkit-transition: 0.3s;
                transition: 0.3s;
            }

            .price:hover {
                box-shadow: 0 8px 12px 0 rgba(0,0,0,0.2)
            }

            .price .header {
                background-color: #111;
                color: white;
                font-size: 25px;
            }

            .price li {
                border-bottom: 1px solid #eee;
                padding: 20px;
                text-align: center;
            }

            .price .grey {
                background-color: #eee;
                font-size: 20px;
            }

            .button {
                background-color: #04AA6D;
                border: none;
                color: white;
                padding: 10px 25px;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
            }

            @media only screen and (max-width: 600px) {
                .columns {
                    width: 100%;
                }
            }
        </style>


    </ui:define>

    <ui:define name="description">
        Find user by name
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb  link="servicesPrices2.xhtml"/>
        <h:form>


            <h2 style="text-align:center">Check Out Our Pricing Tables</h2>
            <p style="text-align:center">Choose The Option That Suits You Best</p>

            <div class="columns">
                <ul class="price">
                    <li class="header">Basic</li>
                    <li class="grey">$ 9.99 / year</li>
                    <li class="grey">Service Count Right 5/year</li>
                    <p:commandButton value="Choose Basic" action="#{packetChooseMB.savePacket1}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                </ul>
            </div>

            <div class="columns">
                <ul class="price">
                    <li class="header" style="background-color:#04AA6D">Pro</li>
                    <li class="grey">$ 24.99 / year</li>
                    <li class="grey">Service Count Right 10/year</li>
                    <p:commandButton value="Choose Pro" action="#{packetChooseMB.savePacket2}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                </ul>
            </div>

            <div class="columns">
                <ul class="price">
                    <li class="header">Premium</li>
                    <li class="grey">$ 49.99 / year</li>
                    <li class="grey">Service Count Right 20/year</li>
                    <p:commandButton value="Choose Premium" action="#{packetChooseMB.savePacket3}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                </ul>
            </div>



        </h:form>
    </ui:define>
</ui:composition>
